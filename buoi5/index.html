<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        .card {

            overflow: hidden;

        }

        .card-img-top:hover {
            transform: scale(1.5);
            transition: 0.5s;



        }

        .card-body {
            position: relative;
        }

        /* animation btn */
        .btn {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(100%);
            transition: 0.5s;
        }

        .card-body:hover .btn {
            transform: translateY(0);
        }

        .dc::before {
            content: "-20%";
            position: absolute;
            top: 0;
            left: 0;
            background-color: red;
            font-size: 20px;
            width: 50px;
            text-align: center;
        }

        header {
            height: 200vh;
        }
    </style>
</head>

<body>
    <header></header>
    <div class="container my-5">
        <div class="title text-center text-uppercase">
            <h3 class="animate__lightSpeedInRight">Lastest arrivals</h3>
        </div>
    </div>
    <div class="container ">
        <div class="row ">
            <div class="col-lg-3 col-md-4 col-sm-6 col-6 ">
                <div class="card " style="width:100%" data-aos="flip-left" data-os-delay="200" data-aos-duration="3000">
                    <img class="card-img-top" src="images/product_1.jpg" alt="Card image">
                    <div class="card-body text-center">
                        <h4 class="card-title">Fosil</h4>
                        <p class="card-text">BERING ROSE GOLD STEEL MESH</p>
                        <p>$1000 - $2000</p>
                        <button class="btn btn-outline-secondary w-100" style="text-transform: uppercase;">View
                            products</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-6 ">
                <div class="card dc" style="width:100%" data-aos="flip-left" data-os-delay="400"
                    data-aos-duration="3000">
                    <img class="card-img-top" src="images/product_2.jpg" alt="Card image">
                    <div class="card-body text-center">
                        <h4 class="card-title">Fosil</h4>
                        <p class="card-text">BERING ROSE GOLD STEEL MESH</p>
                        <p>$1000 - $2000</p>
                        <button class="btn btn-outline-secondary" style="text-transform: uppercase;">View
                            products</button>

                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-6 ">
                <div class="card" style="width:100%" data-aos="flip-left" data-os-delay="600" data-aos-duration="3000">
                    <img class="card-img-top" src="images/product_3.jpg" alt="Card image">
                    <div class="card-body text-center">
                        <h4 class="card-title">Fosil</h4>
                        <p class="card-text">BERING ROSE GOLD STEEL MESH</p>
                        <p>$1000 - $2000</p>
                        <button class="btn btn-outline-secondary" style="text-transform: uppercase;">View
                            products</button>

                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-6 ">
                <div class="card" style="width:100%" data-aos="flip-left" data-os-delay="800" data-aos-duration="3000">
                    <img class="card-img-top" src="images/product_4.jpg" alt="Card image">
                    <div class="card-body text-center">
                        <h4 class="card-title">Fosil</h4>
                        <p class="card-text">BERING ROSE GOLD STEEL MESH</p>
                        <p>$1000 - $2000</p>
                        <button class="btn btn-outline-secondary" style="text-transform: uppercase;">View
                            products</button>

                    </div>
                </div>
            </div>
        </div>

        <script>
            AOS.init();
        </script>
</body>

</html>
