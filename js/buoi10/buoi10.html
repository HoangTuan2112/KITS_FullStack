<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contain {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="contain">
        <div class="box" data-0="1" id="1" title="1">box1</div>
        <div class="box" title="2">box2</div>
        <div class="box" title="3">box3</div>
        <div class="box" title="4">box4</div>
        <div class="box" title="5">box5</div>
        <div class="box" title="6">box6</div>
    </div>
    <script>
        // let boxes = document.getElementsByClassName('box'); // for (let i = 0; i < boxes.length; i++) { //     boxes[i].addEventListener('click', () => { //         boxes[i].style.backgroundColor = 'green'; //     }); // }

        let box = document.querySelector('.box');// lay 1 box dau tien
        let boxes = document.querySelectorAll('.box');// lay 1 mang cac box
        let body = document.body;

        // boxes.forEach((box, index) => { //     box.addEventListener('click', () => { //         box.style.backgroundColor = 'green'; //     }); // }); // for (let i = 0; i < boxes.length; i++) { //     boxes[i].addEventListener('click', () => { //         boxes[i].style.backgroundColor = 'pink'; //     }); // } // boxes.forEach((box, index) => { //     box.addEventListener('click', doiMau); // });
        for (let i = 0; i < boxes.length; i++) {
            boxes[i].addEventListener('click', doiMau);
        }
        function doiMau() {
            this.style.backgroundColor = 'pink';
        }
        let arrColorBG = ['red', 'green', 'yellow', 'blue', 'black', 'purple'];
        boxes.forEach((box, index) => {
            box.addEventListener('click', () => {
                // box.style.backgroundColor = 'blue';
                body.style.backgroundColor = arrColorBG[index];
                console.log(event.target.title);
                console.log(event.target.getAttribute('title'));
            });
        });

    </script>
</body>

</html>
