<head>

    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        var c = a + b;
        var d= '20'
        console.log(c);
        console.log(a + d);
        console.log(a - d);
        console.log(a * d);
        console.log(a / d);
        console.log(a % d);
        console.log(a + b + d);
        console.log(a + d + b);
        console.log(d + a + b);
        console.log(d + a + b + d);
        console.log(a + b + d + a);
        console.log(a + b + d + a + b);       
    </script>
